<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - GiftGenius</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .results-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 50%, #ddd6fe 100%);
            padding: 120px 0 60px;
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: white;
            font-size: 40px;
        }
        
        .results-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        .results-subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            max-width: 600px;
            margin: 0 auto 32px;
        }
        
        .plan-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #f59e0b, #f97316);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .results-actions {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 48px;
            flex-wrap: wrap;
        }
        
        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }
        
        .gift-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .gift-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
        }
        
        .gift-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .gift-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gift-card:hover .gift-image img {
            transform: scale(1.05);
        }
        
        .gift-like {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .gift-like:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .gift-like.liked {
            color: #ef4444;
        }
        
        .gift-store {
            position: absolute;
            top: 12px;
            left: 12px;
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .gift-content {
            padding: 24px;
        }
        
        .gift-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .gift-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #1f2937;
            line-height: 1.4;
            flex: 1;
            margin-right: 12px;
        }
        
        .gift-category {
            background: #f3f4f6;
            color: #6b7280;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid #e5e7eb;
            white-space: nowrap;
        }
        
        .gift-description {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        
        .gift-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .stars {
            display: flex;
            gap: 2px;
        }
        
        .star {
            color: #fbbf24;
            font-size: 14px;
        }
        
        .rating-text {
            font-size: 14px;
            color: #6b7280;
        }
        
        .gift-reasons {
            margin-bottom: 20px;
        }
        
        .reasons-title {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .reasons-list {
            list-style: none;
            padding: 0;
        }
        
        .reason-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .reason-icon {
            color: #8b5cf6;
            font-size: 10px;
        }
        
        .gift-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        
        .current-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1f2937;
        }
        
        .original-price {
            font-size: 14px;
            color: #6b7280;
            text-decoration: line-through;
        }
        
        .buy-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }
        
        .final-cta {
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-top: 48px;
        }
        
        .cta-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }
        
        .cta-text {
            color: #6b7280;
            margin-bottom: 24px;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .gifts-grid {
                grid-template-columns: 1fr;
            }
            
            .results-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .gift-footer {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .buy-button {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header simplificado -->
    <header class="header scrolled">
        <div class="container">
            <div class="nav">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div class="logo-text">
                        <span class="logo-name">GiftGenius</span>
                        <span class="logo-badge">IA</span>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <div class="results-container">
        <div class="container">
            <!-- Header dos Resultados -->
            <div class="results-header">
                <div class="success-icon">
                    <i class="fas fa-gift"></i>
                </div>
                <h1 class="results-title" id="results-title">🎉 Presentes Encontrados!</h1>
                <p class="results-subtitle">
                    <span id="results-subtitle">Nossa IA selecionou presentes perfeitos baseados no perfil informado</span>
                </p>
                <div class="plan-badge" id="plan-badge">
                    <i class="fas fa-crown"></i>
                    <span id="plan-name">Pacote Ativo</span>
                </div>
            </div>

            <!-- Ações -->
            <div class="results-actions">
                <button class="btn btn-outline">
                    <i class="fas fa-share-alt"></i>
                    Compartilhar
                </button>
                <button class="btn btn-outline">
                    <i class="fas fa-download"></i>
                    Baixar Lista
                </button>
            </div>

            <!-- Grid de Presentes -->
            <div class="gifts-grid" id="gifts-grid">
                <!-- Os presentes serão inseridos via JavaScript -->
            </div>

            <!-- CTA Final -->
            <div class="final-cta">
                <h3 class="cta-title">Gostou das sugestões?</h3>
                <p class="cta-text">
                    Compartilhe sua experiência com o GiftGenius!
                </p>
                <div class="cta-buttons">
                    <button class="btn btn-outline">
                        ⭐ Avaliar Sugestões
                    </button>
                    <a href="questionario.html" class="btn btn-primary">
                        🎁 Buscar Outro Presente
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados dos presentes (simulando resposta da API)
        const gifts = [
            {
                id: 1,
                name: "Kit de Aromaterapia Premium",
                description: "Set completo com óleos essenciais, difusor ultrassônico e velas aromáticas para momentos de relaxamento e bem-estar.",
                price: "R$ 89,90",
                originalPrice: "R$ 129,90",
                image: "https://images.pexels.com/photos/6128088/pexels-photo-6128088.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop",
                rating: 4.8,
                reviews: 324,
                store: "Amazon",
                category: "Bem-estar",
                reasons: ["Perfeito para personalidade calma", "Dentro do orçamento", "Ótimo para relaxar"]
            },
            {
                id: 2,
                name: "Livro 'Mulheres que Correm com os Lobos'",
                description: "Clássico da literatura feminina sobre a natureza selvagem das mulheres, perfeito para quem ama leitura e autoconhecimento.",
                price: "R$ 34,90",
                originalPrice: "R$ 49,90",
                image: "https://images.pexels.com/photos/1301148/pexels-photo-1301148.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop",
                rating: 4.9,
                reviews: 892,
                store: "Saraiva",
                category: "Livros",
                reasons: ["Ideal para quem gosta de leitura", "Tema de empoderamento feminino", "Preço acessível"]
            },
            {
                id: 3,
                name: "Planta Suculenta Decorativa",
                description: "Arranjo de suculentas variadas em vaso cerâmica artesanal, perfeito para decorar qualquer ambiente.",
                price: "R$ 45,00",
                originalPrice: "R$ 65,00",
                image: "https://images.pexels.com/photos/1070862/pexels-photo-1070862.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop",
                rating: 4.7,
                reviews: 156,
                store: "Plant Store",
                category: "Plantas",
                reasons: ["Fácil de cuidar", "Decorativo e duradouro", "Representa crescimento"]
            },
            {
                id: 4,
                name: "Agenda Planner 2024 Personalizada",
                description: "Agenda completa com planejamento mensal, semanal e diário, capa dura personalizada com nome.",
                price: "R$ 67,90",
                originalPrice: "R$ 89,90",
                image: "https://images.pexels.com/photos/6372619/pexels-photo-6372619.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop",
                rating: 4.6,
                reviews: 203,
                store: "Papelaria Online",
                category: "Organização",
                reasons: ["Ajuda na organização", "Personalização especial", "Útil o ano todo"]
            },
            {
                id: 5,
                name: "Caixa de Chás Gourmet Especiais",
                description: "Seleção de 12 chás premium importados em embalagem gift box, incluindo chás relaxantes e energizantes.",
                price: "R$ 78,50",
                originalPrice: "R$ 98,50",
                image: "https://images.pexels.com/photos/1793035/pexels-photo-1793035.jpeg?auto=compress&cs=tinysrgb&w=400&h=300&fit=crop",
                rating: 4.8,
                reviews: 445,
                store: "Tea House",
                category: "Alimentação",
                reasons: ["Experiência sensorial", "Elegante e sofisticado", "Momento de autocuidado"]
            }
        ];

        let likedGifts = [];

        function toggleLike(giftId) {
            const index = likedGifts.indexOf(giftId);
            if (index > -1) {
                likedGifts.splice(index, 1);
            } else {
                likedGifts.push(giftId);
            }
            
            const likeBtn = document.querySelector(`[data-gift-id="${giftId}"]`);
            likeBtn.classList.toggle('liked');
        }

        function createGiftCard(gift) {
            const isLiked = likedGifts.includes(gift.id);
            
            return `
                <div class="gift-card">
                    <div class="gift-image">
                        <img src="${gift.image}" alt="${gift.name}">
                        <button class="gift-like ${isLiked ? 'liked' : ''}" data-gift-id="${gift.id}" onclick="toggleLike(${gift.id})">
                            <i class="fas fa-heart"></i>
                        </button>
                        <div class="gift-store">${gift.store}</div>
                    </div>
                    
                    <div class="gift-content">
                        <div class="gift-header">
                            <h3 class="gift-title">${gift.name}</h3>
                            <span class="gift-category">${gift.category}</span>
                        </div>
                        
                        <p class="gift-description">${gift.description}</p>
                        
                        <div class="gift-rating">
                            <div class="stars">
                                ${Array(5).fill().map((_, i) => 
                                    `<i class="fas fa-star star" style="color: ${i < Math.floor(gift.rating) ? '#fbbf24' : '#e5e7eb'}"></i>`
                                ).join('')}
                            </div>
                            <span class="rating-text">${gift.rating} (${gift.reviews})</span>
                        </div>
                        
                        <div class="gift-reasons">
                            <div class="reasons-title">Por que é perfeito:</div>
                            <ul class="reasons-list">
                                ${gift.reasons.map(reason => 
                                    `<li class="reason-item">
                                        <i class="fas fa-sparkles reason-icon"></i>
                                        ${reason}
                                    </li>`
                                ).join('')}
                            </ul>
                        </div>
                        
                        <div class="gift-footer">
                            <div class="gift-price">
                                <div class="current-price">${gift.price}</div>
                                ${gift.originalPrice ? `<div class="original-price">${gift.originalPrice}</div>` : ''}
                            </div>
                            <button class="buy-button" onclick="buyGift(${gift.id})">
                                <i class="fas fa-shopping-cart"></i>
                                Comprar
                                <i class="fas fa-external-link-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function buyGift(giftId) {
            const gift = gifts.find(g => g.id === giftId);
            alert(`Redirecionando para compra: ${gift.name}\n\nEm um sistema real, isso levaria para a loja online.`);
        }

        function renderGifts() {
            const giftsGrid = document.getElementById('gifts-grid');
            giftsGrid.innerHTML = gifts.map(gift => createGiftCard(gift)).join('');
        }

        // Inicializar página
        document.addEventListener('DOMContentLoaded', () => {
            loadResults();
            
            // Carregar scripts necessários
            loadScript('js/auth.js').then(() => {
                return loadScript('js/gift-finder.js');
            }).then(() => {
                loadResults();
            });
        });
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                if (document.querySelector(`script[src="${src}"]`)) {
                    resolve();
                    return;
                }
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        function loadResults() {
            try {
                // Carregar resultados salvos
                const results = JSON.parse(localStorage.getItem('giftgenius_results') || '{}');
                
                if (results.gifts && results.gifts.length > 0) {
                    // Usar resultados reais da API
                    const allGifts = results.gifts;
                    const plan = results.plan || 'essential';
                    
                    // Atualizar interface baseado no plano
                    updateUIForPlan(plan, allGifts.length);
                    
                    // Renderizar presentes
                    gifts.length = 0; // Limpar array
                    gifts.push(...allGifts);
                    renderGifts();
                    
                    // Mostrar informações da análise
                    if (results.analysis) {
                        console.log('Análise da IA:', results.analysis);
                    }
                } else {
                    // Fallback para dados mockados
                    renderGifts();
                }
                
                // Animação de entrada
                animateResults();
                
            } catch (error) {
                console.error('Erro ao carregar resultados:', error);
                renderGifts(); // Fallback para dados mockados
            }
        }
        
        function updateUIForPlan(plan, totalGifts) {
            const title = document.getElementById('results-title');
            const subtitle = document.getElementById('results-subtitle');
            const planBadge = document.getElementById('plan-badge');
            const planName = document.getElementById('plan-name');
            
            if (plan === 'supremo') {
                title.textContent = '🎉 Presentes Premium Encontrados!';
                subtitle.textContent = `Nossa IA selecionou ${totalGifts} presentes exclusivos baseados no perfil informado`;
                planBadge.style.background = 'linear-gradient(135deg, #f59e0b, #f97316)';
                planName.innerHTML = '<i class="fas fa-crown"></i> Pacote Supremo Ativo';
            } else {
                title.textContent = '🎉 Presentes Encontrados!';
                subtitle.textContent = `Nossa IA selecionou ${totalGifts} presentes perfeitos baseados no perfil informado`;
                planBadge.style.background = 'linear-gradient(135deg, #8b5cf6, #ec4899)';
                planName.innerHTML = '<i class="fas fa-bolt"></i> Pacote Essencial Ativo';
            }
        }
        
        function animateResults() {
                // Animação de entrada
                setTimeout(() => {
                    const cards = document.querySelectorAll('.gift-card');
                    cards.forEach((card, index) => {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(30px)';
                        
                        setTimeout(() => {
                            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, index * 100);
                    });
                }, 100);
        }
    </script>
</body>
</html>
