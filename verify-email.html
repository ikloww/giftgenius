<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email - GiftGenius</title>
    <link rel="stylesheet" href="styles.css"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Seu CSS existente para verify.html */
        .verify-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 50%, #ddd6fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .verify-card {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .verify-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            color: white;
            font-size: 40px;
        }
        
        .verify-title {
            font-size: 2rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        .verify-subtitle {
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .code-input {
            width: 50px;
            height: 60px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            transition: all 0.3s ease;
        }
        
        .code-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .verify-button {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }
        
        .verify-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }
        
        .verify-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .resend-section {
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .resend-text {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .resend-button {
            background: none;
            border: none;
            color: #8b5cf6;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .resend-button:hover {
            color: #7c3aed;
        }
        
        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .timer {
            color: #f59e0b;
            font-weight: 600;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .verify-card {
                padding: 40px 24px;
            }
            
            .verify-title {
                font-size: 1.5rem;
            }
            
            .code-input {
                width: 40px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header scrolled">
        <div class="container">
            <div class="nav">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div class="logo-text">
                        <span class="logo-name">GiftGenius</span>
                        <span class="logo-badge">IA</span>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <div class="verify-container">
        <div class="verify-card">
            <div class="verify-icon">
                <i class="fas fa-envelope-open"></i>
            </div>
            
            <h1 class="verify-title">Verificar Email</h1>
            
            <p class="verify-subtitle">
                Enviamos um código de 6 dígitos para seu email. 
                Digite o código abaixo para ativar sua conta.
            </p>
            
            <div class="success-message" id="success-message"></div>
            <div class="error-message" id="error-message"></div>
            
            <form id="verify-form">
                <div class="code-input-container">
                    <input type="text" class="code-input" maxlength="1" id="code-1">
                    <input type="text" class="code-input" maxlength="1" id="code-2">
                    <input type="text" class="code-input" maxlength="1" id="code-3">
                    <input type="text" class="code-input" maxlength="1" id="code-4">
                    <input type="text" class="code-input" maxlength="1" id="code-5">
                    <input type="text" class="code-input" maxlength="1" id="code-6">
                </div>
                
                <button type="submit" class="verify-button" id="verify-btn">
                    Verificar Email
                </button>
            </form>
            
            <div class="resend-section">
                <p class="resend-text">
                    Não recebeu o código? 
                    <span class="timer" id="timer" style="display: none;">
                        Reenviar em <span id="countdown">60</span>s
                    </span>
                </p>
                <button class="resend-button" id="resend-btn">
                    Reenviar código
                </button>
            </div>
        </div>
    </div>

    <script>
        class EmailVerification {
            constructor() {
                // Tenta pegar o email da URL primeiro, senão do localStorage
                this.email = this.getEmailFromUrl() || localStorage.getItem('verification_email');
                this.countdown = 60;
                this.countdownInterval = null;
                this.init();
            }

            init() {
                if (!this.email) {
                    this.showError('Email não encontrado. Faça o cadastro novamente.');
                    setTimeout(() => {
                        window.location.href = '/index.html'; // Ou a página de cadastro/login
                    }, 3000);
                    return;
                }

                this.setupEventListeners();
                this.startCountdown();
            }

            getEmailFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('email');
            }

            setupEventListeners() {
                // Auto-focus e navegação entre inputs
                const inputs = document.querySelectorAll('.code-input');
                inputs.forEach((input, index) => {
                    input.addEventListener('input', (e) => {
                        if (e.target.value.length === 1 && index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    });

                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                            inputs[index - 1].focus();
                        }
                    });

                    // Apenas números
                    input.addEventListener('input', (e) => {
                        e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    });
                });

                // Formulário de verificação
                document.getElementById('verify-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.verifyCode();
                });

                // Botão de reenvio
                document.getElementById('resend-btn').addEventListener('click', () => {
                    this.resendCode();
                });

                // Focus no primeiro input ao carregar
                inputs[0].focus();
            }

            getCode() {
                const inputs = document.querySelectorAll('.code-input');
                return Array.from(inputs).map(input => input.value).join('');
            }

            async verifyCode() {
                const code = this.getCode();
                
                if (code.length !== 6) {
                    this.showError('Digite o código completo de 6 dígitos');
                    return;
                }

                const verifyBtn = document.getElementById('verify-btn');
                verifyBtn.textContent = 'Verificando...';
                verifyBtn.disabled = true;

                try {
                    const response = await fetch('/api/auth/verify-email', { // Endpoint no seu auth.js
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: this.email,
                            code: code
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showSuccess('Email verificado com sucesso! Redirecionando...');
                        localStorage.removeItem('verification_email'); // Remove o email de verificação

                        // **** IMPORTANTE: Armazena o token e dados do usuário para login automático ****
                        if (data.token) {
                            localStorage.setItem('authToken', data.token); // Salva o token JWT
                        }
                        if (data.user) {
                            localStorage.setItem('currentUser', JSON.stringify(data.user)); // Salva os dados do usuário
                        }
                        // ******************************************************************************
                        
                        setTimeout(() => {
                            window.location.href = '/dashboard.html'; // Redireciona para o dashboard
                        }, 2000); // Espera 2 segundos antes de redirecionar
                    } else {
                        this.showError(data.error || 'Código inválido ou ocorreu um erro.');
                        this.clearInputs();
                    }
                } catch (error) {
                    console.error('Erro na verificação:', error);
                    this.showError('Erro de conexão ou servidor. Tente novamente.');
                } finally {
                    verifyBtn.textContent = 'Verificar Email';
                    verifyBtn.disabled = false;
                }
            }

            async resendCode() {
                const resendBtn = document.getElementById('resend-btn');
                resendBtn.textContent = 'Enviando...';
                resendBtn.disabled = true;

                try {
                    const response = await fetch('/api/auth/resend-verification', { // Endpoint no seu auth.js
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: this.email
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showSuccess('Novo código enviado para seu email!');
                        this.clearInputs();
                        this.startCountdown(); // Reinicia o contador
                    } else {
                        this.showError(data.error || 'Erro ao reenviar código.');
                    }
                } catch (error) {
                    console.error('Erro ao reenviar:', error);
                    this.showError('Erro de conexão ao reenviar. Tente novamente.');
                } finally {
                    resendBtn.textContent = 'Reenviar código';
                    // O botão só será reativado após o countdown terminar, gerenciado por startCountdown
                }
            }

            startCountdown() {
                clearInterval(this.countdownInterval); // Limpa qualquer contador anterior
                const timer = document.getElementById('timer');
                const countdownEl = document.getElementById('countdown');
                const resendBtn = document.getElementById('resend-btn');

                timer.style.display = 'inline';
                resendBtn.style.display = 'none'; // Esconde o botão de reenviar
                this.countdown = 60; // Reinicia o contador para 60 segundos

                this.countdownInterval = setInterval(() => {
                    this.countdown--;
                    countdownEl.textContent = this.countdown;

                    if (this.countdown <= 0) {
                        clearInterval(this.countdownInterval);
                        timer.style.display = 'none';
                        resendBtn.style.display = 'inline'; // Mostra o botão de reenviar novamente
                        resendBtn.disabled = false; // Reativa o botão
                    }
                }, 1000);
            }

            clearInputs() {
                document.querySelectorAll('.code-input').forEach(input => {
                    input.value = '';
                });
                document.getElementById('code-1').focus(); // Volta o foco para o primeiro input
            }

            showSuccess(message) {
                const successEl = document.getElementById('success-message');
                const errorEl = document.getElementById('error-message');
                
                errorEl.style.display = 'none';
                successEl.textContent = message;
                successEl.style.display = 'block';
            }

            showError(message) {
                const successEl = document.getElementById('success-message');
                const errorEl = document.getElementById('error-message');
                
                successEl.style.display = 'none';
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            new EmailVerification();
        });
    </script>
</body>
</html>
